<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-language" content="en-US" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Easily see the meaning of CVSS vector strings using this tool"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVSS decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="lib/cvsscalc31.js"></script>
    <script type="text/javascript" src="lib/cvsscalc31_helptext.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js" type="module"></script>
    <style>
      @import url(src/style.css);
    </style>
  </head>
  <body>
    <main>
      <h1>CVSS 3.1 Vector Decoder</h1>
      <header>
        <textarea
          id="cvss_input"
          class="cvss_vector input"
          placeholder="CVSS 3.1/..."
        ></textarea>
        <div class="cvss_vector colorful"></div>

        <div class="error">
          Paste a CVSS 3.1 vector into the box above, to
          <a href="#CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H"
            >try a sample one</a
          >
        </div>
      </header>

      <div class="title base_title"><h2>Base Score</h2></div>
      <div class="section">
        <div class="cvss_explaination base_score"></div>
      </div>

      <div class="title temporal_title"><h2>Temporal Score</h2></div>
      <div class="section">
        <div class="cvss_explaination temporal_score"></div>
      </div>

      <div class="title environmental_title"><h2>Enviromental Score</h2></div>
      <div class="section">
        <div class="cvss_explaination environmental_score"></div>
      </div>
    </main>
  </body>
</html>
