<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-language" content="en-US" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Easily see the meaning of CVSS vector strings using this tool"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVSS decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="lib/cvsscalc31.js"></script>
    <script type="text/javascript" src="lib/cvsscalc31_helptext.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js" type="module"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }

      main {
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        text-align: center;
        margin: 1rem;
      }

      textarea {
        width: calc(100%);
        resize: none;
        font-size: 1.5rem;
        border: none;
      }

      .section {
        background-color: #eee;
        padding: 1rem;
      }

      .title {
        display: flex;
        /* justify-content: space-between; */
        align-items: center;
        padding: 1rem;
        padding-left: 2rem;
        margin-top: 1rem;

        background-color: rgb(112, 112, 112);
        color: white;
      }

      .title > h2 {
        width: 90%;
      }

      .cvss_explaination {
        display: flex;
        /* justify-content: space-between; */
        /* gap: 1rem; */
      }

      .cvss_explaination > div {
        padding: 1rem;
        width: 50%;
        /* max-width: 40vw; */
      }

      .category_score {
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CVSS 3.1 Vector Decoder</h1>
      <textarea id="cvss_input" placeholder="CVSS 3.1/..."></textarea>

      <div class="error">
        Paste a CVSS 3.1 vector into the box above, to
        <a href="#CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H"
          >try a sample one</a
        >
      </div>

      <div class="title base_title"><h2>Base Score</h2></div>
      <div class="section">
        <div class="cvss_explaination base_score"></div>
      </div>

      <div class="title temporal_title"><h2>Temporal Score</h2></div>
      <div class="section">
        <div class="cvss_explaination temporal_score"></div>
      </div>

      <div class="title environmental_title"><h2>Enviromental Score</h2></div>
      <div class="section">
        <div class="cvss_explaination environmental_score"></div>
      </div>
    </main>
  </body>
</html>
